<!DOCTYPE html>
<html lang="en" class="output">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendarapp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <main>
    <header class="text-center mb-5 text-danger">
      <h1>A simple Calendar App</h1>

      <h4 class="text-info"></h4>
    </header>

    <section class="container">
      <div class="m-5">
        <p class="text-info">
          <small>Select a month to show the number of days</small>
        </p>
        <select>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <h3></h3>
        <ul></ul>
      </div>

      <!-- Background and textColor swap -->
      <h2>Changing the Background Color</h2>

      <div>
        <select id="background">
          <option value="white">White</option>
          <option value="black">Black</option>
          <option value="purple">Purple</option>
          <option value="yellow">Yellow</option>
          <option value="psychedelic">Psychedelic</option>
        </select>
        <h2>Select different options to change the colors</h2>
      </div>
    </section>

    <div>
      <button>Change user?</button>

    </div>
  </main>
  
    <footer>
    <p>
      ClearGoal Digital Solutions &copy; <span id="year"></span></p>
  </footer>
  
</body>
</html>
